<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jonah Vos' Website</title>
  <style>
    /* Global Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: url('cosmo.jpg') no-repeat center center/cover;
      color: #333;
      margin: 0;
    }

    /* Central Container Styling */
    .container {
      width: 90%;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.85); /* Transparent white background */
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.6); /* Light border for subtle style */
    }

    /* Name Section Styling */
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #1a73e8; /* Blue accent color */
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    /* Links Styling */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }
    .links a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.9rem 1.2rem;
      border-radius: 8px;
      background-color: #f0f4ff;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: 1px solid #e0e7ff; /* Adds a subtle border to link buttons */
    }
    .links a:hover {
      background-color: #1a73e8;
      color: #fff;
    }

    /* Intro Text Styling */
    .intro-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-top: 1.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jonah Vos</h1>

    <div class="links">
      <a href="project.html" target="_blank">Projects</a>
      <a href="investor.html" target="_blank">Sustainable Investor Report</a>
      <a href="https://www.linkedin.com/in/jonah-vos2004/" target="_blank">LinkedIn</a>
    </div>

    <div class="intro-text">
      <p>Hello! I'm Jonah Vos, a penultimate Astrophysics MPhys Student at Durham University. My main passion lies in applying computational methods to large datasets, particularly Financial data.</p>
    </div>
  </div>
</body>
</html>
