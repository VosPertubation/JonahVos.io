  <style>
    /* Main body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0e7ff; /* Light blue-gray background */
      color: #333;
    }
    
    /* Central container with background and padding */
    .container {
      width: 80%;
      max-width: 600px;
      padding: 30px;
      background-color: #ffffff; /* White background for the text box */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }
    
    /* Name styling */
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #1a73e8;
    }
    
    /* Links styling with background for hover effect */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 1.5em;
      font-size: 1.2em;
    }
    .links a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f5f5f5; /* Light gray background for links */
    }
    .links a:hover {
      background-color: #1a73e8;
      color: #ffffff;
    }
    
    /* Intro text styling */
    .intro-text {
      margin-top: 2em;
      font-size: 1.1em;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
